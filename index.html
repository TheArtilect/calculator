<html lang="en-US">

<head>
  <title>Javascript Calculator by Ian Agpawa</title>
  <meta charset="utf-8">
  <meta name="Description" content="A javascript calculator">
  <meta name="author" content="Ian Agpawa">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
  <center><h1>javascriptCalculator</h1></center>

  <div id="calc">
    <div id="display"></div>
  
  
    <div id='input'>
      <div id="top">
        <a class="numbers" id="pi">&pi;</a>
        <a class="math2" id='log'>log</a>
        <a class="math2" id="sqrt">âˆš</a>
        <a class="math2" id="power">^</a>
      </div>
  
      <div id="second">
        <a id="clearall">AC</a>
        <a id="clear">C</a>
        <a class="math2" id="inverse">1/x</a>
        <!---By Ian Agpawa -->
        <a class="math">&divide;</a>
      </div>
  
      <div id="third">
        <a class="numbers">7</a>
        <a class="numbers">8</a>
        <a class="numbers">9</a>
        <a class="math">&times;</a>
      </div>
  
      <div id="fourth">
        <a class="numbers">4</a>
        <a class="numbers">5</a>
        <a class="numbers">6</a>
        <a class="math">-</a>
      </div>
  
      <div id="fifth">
        <a class="numbers">1</a>
        <a class="numbers">2</a>
        <a class="numbers">3</a>
        <a class="math">+</a>
      </div>
  
      <div id="bottom">
        <a class="numbers" id="plus-minus">&#177;</a>
        <a class="numbers">0</a>
        <a id="decimal">.</a>
        <a id="equals">=</a>
      </div>
  
  
    </div>
    <!--input-->
  </div>
  <!--calc-->
  
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
